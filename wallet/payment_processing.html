<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Processing Payment - Taaza</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFD700",
                        "background-light": "#FFFFFF",
                        "background-dark": "#0C2D57",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .pulse-dot {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        .processing-step {
            opacity: 0.3;
            transition: opacity 0.5s ease;
        }

        .processing-step.active {
            opacity: 1;
        }

        .processing-step.completed {
            opacity: 1;
        }

        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="font-display bg-background-light dark:bg-zinc-900">
    <div class="flex flex-col h-screen">
        <header class="bg-background-dark text-white p-4">
            <div class="container mx-auto text-center">
                <h1 class="text-lg font-bold">Processing Payment</h1>
            </div>
        </header>

        <main
            class="flex-grow flex items-center justify-center p-4 bg-background-light dark:bg-zinc-900 text-background-dark dark:text-background-light">
            <div class="max-w-md w-full text-center">
                <!-- Loading Spinner -->
                <div class="mb-8">
                    <div class="spinner mx-auto mb-4"></div>
                    <h2 class="text-xl font-bold mb-2">Processing Your Payment</h2>
                    <p class="text-gray-600 dark:text-gray-400" id="status-text">Initializing payment...</p>
                </div>

                <!-- Payment Details -->
                <div class="bg-white dark:bg-zinc-800 rounded-xl p-6 mb-8 shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-gray-600 dark:text-gray-400">Amount</span>
                        <span class="font-bold text-lg" id="processing-amount">₹0</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600 dark:text-gray-400">Payment Method</span>
                        <span class="font-medium" id="processing-method">Card</span>
                    </div>
                </div>

                <!-- Processing Steps -->
                <div class="space-y-4 mb-8">
                    <div class="processing-step flex items-center" id="step-1">
                        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center mr-4">
                            <span class="material-symbols-outlined text-background-dark text-sm">check</span>
                        </div>
                        <span>Validating payment details</span>
                    </div>

                    <div class="processing-step flex items-center" id="step-2">
                        <div
                            class="w-8 h-8 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center mr-4">
                            <div class="pulse-dot w-3 h-3 bg-primary rounded-full"></div>
                        </div>
                        <span>Connecting to payment gateway</span>
                    </div>

                    <div class="processing-step flex items-center" id="step-3">
                        <div
                            class="w-8 h-8 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center mr-4">
                            <div class="pulse-dot w-3 h-3 bg-primary rounded-full"></div>
                        </div>
                        <span>Processing transaction</span>
                    </div>

                    <div class="processing-step flex items-center" id="step-4">
                        <div
                            class="w-8 h-8 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center mr-4">
                            <div class="pulse-dot w-3 h-3 bg-primary rounded-full"></div>
                        </div>
                        <span>Updating wallet balance</span>
                    </div>
                </div>

                <!-- Security Notice -->
                <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4">
                    <div class="flex items-center justify-center">
                        <span class="material-symbols-outlined text-blue-600 mr-2">security</span>
                        <p class="text-sm text-blue-800 dark:text-blue-200">Secure 256-bit SSL encryption</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Get payment details from URL parameters
        function getPaymentDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount') || '0';
            const method = urlParams.get('method') || 'card';

            return { amount, method };
        }

        // Display payment details
        function displayPaymentDetails() {
            const { amount, method } = getPaymentDetails();

            document.getElementById('processing-amount').textContent = `₹${amount}`;

            const methodText = method === 'upi' ? 'UPI Payment' : 'Credit/Debit Card';
            document.getElementById('processing-method').textContent = methodText;
        }

        // Update step status
        function updateStep(stepNumber, status) {
            const step = document.getElementById(`step-${stepNumber}`);
            const circle = step.querySelector('div');

            if (status === 'active') {
                step.classList.add('active');
                circle.classList.remove('bg-gray-300', 'dark:bg-gray-600');
                circle.classList.add('bg-blue-500');
            } else if (status === 'completed') {
                step.classList.add('completed');
                circle.classList.remove('bg-gray-300', 'dark:bg-gray-600', 'bg-blue-500');
                circle.classList.add('bg-green-500');
                circle.innerHTML = '<span class="material-symbols-outlined text-white text-sm">check</span>';
            }
        }

        // Simulate payment processing
        function simulatePaymentProcessing() {
            const steps = [
                { delay: 500, step: 1, status: 'completed', text: 'Payment details validated' },
                { delay: 1500, step: 2, status: 'active', text: 'Connecting to payment gateway...' },
                { delay: 2500, step: 2, status: 'completed', text: 'Connected to payment gateway' },
                { delay: 3000, step: 3, status: 'active', text: 'Processing your transaction...' },
                { delay: 4500, step: 3, status: 'completed', text: 'Transaction processed successfully' },
                { delay: 5000, step: 4, status: 'active', text: 'Updating your wallet balance...' },
                { delay: 6000, step: 4, status: 'completed', text: 'Wallet updated successfully' },
            ];

            steps.forEach((stepData) => {
                setTimeout(() => {
                    if (stepData.status) {
                        updateStep(stepData.step, stepData.status);
                    }
                    if (stepData.text) {
                        document.getElementById('status-text').textContent = stepData.text;
                    }
                }, stepData.delay);
            });

            // Redirect to success page after processing
            setTimeout(() => {
                const { amount, method } = getPaymentDetails();
                window.location.href = `payment_success.html?amount=${amount}&method=${method}`;
            }, 6500);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            displayPaymentDetails();

            // Start first step immediately
            updateStep(1, 'active');

            // Start processing simulation
            simulatePaymentProcessing();
        });
    </script>
</body>

</html>
