<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Payment Successful - Taaza</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFD700",
                        "background-light": "#FFFFFF",
                        "background-dark": "#0C2D57",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .success-animation {
            animation: successBounce 0.6s ease-out;
        }

        @keyframes successBounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="font-display bg-background-light dark:bg-zinc-900 relative overflow-hidden">
    <!-- Confetti Animation -->
    <div id="confetti-container" class="fixed inset-0 pointer-events-none z-10"></div>

    <div class="flex flex-col h-screen relative z-20">
        <header class="bg-background-dark text-white p-4">
            <div class="container mx-auto flex items-center justify-between">
                <button class="text-white" aria-label="Go to Home"
                    onclick="window.location.href='../login/7-Homepage.html'">
                    <span class="material-symbols-outlined text-2xl">home</span>
                </button>
                <h1 class="text-lg font-bold text-center flex-grow">Payment Successful</h1>
                <div class="w-8"></div>
            </div>
        </header>

        <main
            class="flex-grow flex items-center justify-center p-4 bg-background-light dark:bg-zinc-900 text-background-dark dark:text-background-light">
            <div class="max-w-md w-full text-center">
                <!-- Success Icon -->
                <div class="success-animation mb-8">
                    <div
                        class="w-24 h-24 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center mx-auto mb-6">
                        <span
                            class="material-symbols-outlined text-green-600 dark:text-green-400 text-5xl">check_circle</span>
                    </div>
                    <h2 class="text-2xl font-bold text-green-600 mb-2">Payment Successful!</h2>
                    <p class="text-gray-600 dark:text-gray-400">Your wallet has been topped up successfully</p>
                </div>

                <!-- Transaction Details -->
                <div class="bg-white dark:bg-zinc-800 rounded-xl p-6 mb-8 shadow-lg">
                    <h3 class="font-bold text-lg mb-4">Transaction Details</h3>

                    <div class="space-y-3">
                        <div
                            class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-gray-600 dark:text-gray-400">Amount Added</span>
                            <span class="font-bold text-green-600 text-lg" id="success-amount">₹0</span>
                        </div>

                        <div
                            class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-gray-600 dark:text-gray-400">Payment Method</span>
                            <span class="font-medium" id="success-method">Card</span>
                        </div>

                        <div
                            class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-gray-600 dark:text-gray-400">Transaction ID</span>
                            <span class="font-mono text-sm" id="transaction-id">TXN123456789</span>
                        </div>

                        <div
                            class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-gray-600 dark:text-gray-400">Date & Time</span>
                            <span class="font-medium" id="transaction-time">-</span>
                        </div>

                        <div class="flex justify-between items-center py-2">
                            <span class="text-gray-600 dark:text-gray-400">New Wallet Balance</span>
                            <span class="font-bold text-blue-600 text-lg" id="new-wallet-balance">₹570.00</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-4">
                    <button onclick="downloadReceipt()"
                        class="w-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-medium py-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors flex items-center justify-center">
                        <span class="material-symbols-outlined mr-2">download</span>
                        Download Receipt
                    </button>

                    <button onclick="shareTransaction()"
                        class="w-full bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 font-medium py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors flex items-center justify-center">
                        <span class="material-symbols-outlined mr-2">share</span>
                        Share Transaction
                    </button>
                </div>
            </div>
        </main>

        <footer class="p-4 bg-background-light dark:bg-zinc-900">
            <div class="space-y-3">
                <!-- Footer styled to match other wallet pages -->
            </div>
        </footer>
    </div>

    <script>
        // Get payment details from URL parameters
        function getPaymentDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount') || '0';
            const method = urlParams.get('method') || 'card';

            return { amount, method };
        }

        // Generate random transaction ID
        function generateTransactionId() {
            return 'TXN' + Date.now() + Math.floor(Math.random() * 1000);
        }

        // Display transaction details
        function displayTransactionDetails() {
            const { amount, method } = getPaymentDetails();

            // Update amount
            document.getElementById('success-amount').textContent = `₹${amount}`;

            // Update payment method
            const methodText = method === 'upi' ? 'UPI Payment' : 'Credit/Debit Card';
            document.getElementById('success-method').textContent = methodText;

            // Generate and display transaction ID
            const transactionId = generateTransactionId();
            document.getElementById('transaction-id').textContent = transactionId;

            // Display current date and time
            const now = new Date();
            const dateTime = now.toLocaleString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('transaction-time').textContent = dateTime;

            // Calculate and display new wallet balance
            const currentBalance = 570;
            const newBalance = currentBalance + parseInt(amount);
            document.getElementById('new-wallet-balance').textContent = `₹${newBalance.toFixed(2)}`;
        }

        // Create confetti animation
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';

                    container.appendChild(confetti);

                    // Remove confetti after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }, i * 100);
            }
        }

        // Download receipt function
        function downloadReceipt() {
            const { amount, method } = getPaymentDetails();
            const transactionId = document.getElementById('transaction-id').textContent;
            const dateTime = document.getElementById('transaction-time').textContent;

            // Create receipt content
            const receiptContent = `
TAAZA PAYMENT RECEIPT
=====================================
Transaction ID: ${transactionId}
Date & Time: ${dateTime}
Amount: ₹${amount}
Payment Method: ${method === 'upi' ? 'UPI Payment' : 'Credit/Debit Card'}
Status: Successful
=====================================
Thank you for using Taaza!
            `;

            // Create and download file
            const blob = new Blob([receiptContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `taaza-receipt-${transactionId}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Share transaction function
        function shareTransaction() {
            const { amount } = getPaymentDetails();
            const transactionId = document.getElementById('transaction-id').textContent;

            if (navigator.share) {
                navigator.share({
                    title: 'Taaza Wallet Top-up',
                    text: `I just added ₹${amount} to my Taaza wallet! Transaction ID: ${transactionId}`,
                    url: window.location.href
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                const shareText = `I just added ₹${amount} to my Taaza wallet! Transaction ID: ${transactionId}`;
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Transaction details copied to clipboard!');
                });
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            displayTransactionDetails();
            createConfetti();
        });
    </script>
</body>

</html>
