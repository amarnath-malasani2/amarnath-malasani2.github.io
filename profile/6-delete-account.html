<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <style>
        .fade-in {
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pop-check {
            animation: popCheck 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes popCheck {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            60% {
                transform: scale(1.15);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Account Deleted</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFD700",
                        "background-light": "#FFFFFF",
                        "background-dark": "#0C2D57",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased">
    <div class="flex flex-col min-h-screen justify-between p-4 sm:p-6 text-center fade-in">
        <div class="flex-grow flex flex-col items-center justify-center">
            <div
                class="w-20 h-20 sm:w-24 sm:h-24 rounded-full bg-primary flex items-center justify-center mb-8 pop-check">
                <span class="material-symbols-outlined text-background-dark text-5xl sm:text-6xl">
                    check
                </span>
            </div>
            <h1 class="text-2xl sm:text-3xl font-extrabold text-background-dark dark:text-white mb-4">Account Deleted
            </h1>
            <p class="text-lg font-bold text-background-dark dark:text-white mb-2">Your account has been successfully
                deleted.</p>
            <p class="text-base text-gray-500 dark:text-gray-300">
                Thank you for using Taaza. We hope to see you again.
            </p>
        </div>
        <div class="w-full mt-8">
            <button id="return-login-btn"
                class="w-full bg-primary text-background-dark font-bold py-4 px-4 rounded-lg shadow-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-colors text-base sm:text-lg">
                Return to Login
            </button>
        </div>
        <script>
            document.getElementById('return-login-btn').onclick = function () {
                window.location.href = '../index.html';
            };
        </script>
    </div>

</body>

</html>
