<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Personal Information</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --golden-yellow: #FFD700;
            --dark-blue: #0C2D57;
        }

        /* Smooth transitions */
        .transition-slow {
            transition: all 0.3s ease;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0C2D57",
                        "background-light": "#f6f7f8",
                        "content-light": "#ffffff",
                        "text-light": "#111827",
                        "subtext-light": "#64748b",
                        "danger": "#ef4444"
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
            background-color: #f6f7f8;
        }

        /* Custom styles with your colors */
        .golden-bg {
            background-color: #FFD700;
        }

        .dark-blue-text {
            color: #0C2D57;
        }

        .dark-blue-bg {
            background-color: #0C2D57;
        }
    </style>
</head>

<body class="font-display">
    <div class="relative flex min-h-screen w-full flex-col max-w-screen-2xl mx-auto">

        <!-- Header -->
        <header class="dark-blue-bg text-white sticky top-0 z-10 shadow-md">
            <div class="px-3 sm:px-6 lg:px-12 xl:px-16">
                <div class="flex h-16 sm:h-20 lg:h-24 items-center justify-between">
                    <button class="p-2 -ml-2" onclick="history.back()" aria-label="Go back">
                        <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                            </path>
                        </svg>
                    </button>
                    <h1 class="text-lg sm:text-xl lg:text-2xl xl:text-3xl font-bold">Personal Information</h1>
                    <div class="w-10 h-10 flex-shrink-0"></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            <div class="flex flex-col items-center pt-6 sm:pt-8 lg:pt-12">
                <!-- Profile Picture -->
                <div class="relative">
                    <div class="w-24 h-24 sm:w-28 sm:h-28 lg:w-32 lg:h-32 xl:w-36 xl:h-36 
                        rounded-full golden-bg flex items-center justify-center 
                        dark-blue-text font-bold 
                        text-4xl sm:text-5xl lg:text-6xl xl:text-7xl 
                        shadow-lg border-4 border-white">
                        S
                    </div>
                    <button class="absolute bottom-0 right-0 bg-primary p-2 rounded-full text-white">
                        <span class="material-symbols-outlined">edit</span>
                    </button>
                </div>
            </div>

            <!-- Form Section -->
            <div class="px-3 sm:px-6 lg:px-12 xl:px-16 mt-8 pb-8">
                <div class="bg-content-light rounded-lg shadow-sm overflow-hidden p-4 sm:p-6">
                    <div class="space-y-4 sm:space-y-6">
                        <form id="personal-info-form" autocomplete="off" novalidate>
                            <div>
                                <label class="block text-sm font-medium text-text-light mb-2" for="full-name">Full
                                    Name</label>
                                <input aria-label="Full Name"
                                    class="w-full rounded-lg border-none bg-input-light text-text-light placeholder-placeholder-light focus:ring-2 focus:ring-primary h-12 sm:h-14 p-4 text-base"
                                    id="full-name" type="text" required />
                                <p id="name-error" class="text-danger text-xs mt-1 hidden">Please enter your name.</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-text-light mb-2" for="email">Email
                                    Address</label>
                                <input aria-label="Email Address"
                                    class="w-full rounded-lg border-none bg-input-light text-text-light placeholder-placeholder-light focus:ring-2 focus:ring-primary h-12 sm:h-14 p-4 text-base"
                                    id="email" type="email" required />
                                <p id="email-error" class="text-danger text-xs mt-1 hidden">Please enter a valid email
                                    address.</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-text-light mb-2" for="phone">Phone
                                    Number</label>
                                <input aria-label="Phone Number"
                                    class="w-full rounded-lg border-none bg-input-light text-text-light placeholder-placeholder-light focus:ring-2 focus:ring-primary h-12 sm:h-14 p-4 text-base"
                                    id="phone" type="tel" required />
                                <p id="phone-error" class="text-danger text-xs mt-1 hidden">Please enter a valid phone
                                    number.</p>
                            </div>
                            <button type="submit"
                                class="flex w-full items-center justify-center gap-2 rounded-lg h-12 sm:h-14 lg:h-16 px-6 lg:px-8 golden-bg dark-blue-text font-bold hover:bg-[#e6c200] active:bg-[#ccad00] transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50 mt-4">
                                <span class="material-symbols-outlined">save</span>
                                <span class="truncate">Save Changes</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer with Save Button -->
        <footer class="sticky bottom-0 p-4 bg-background-light">
            <div id="toast"
                class="hidden fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-primary text-white px-6 py-3 rounded-lg shadow-lg z-50">
            </div>
        </footer>

        <div class="h-5"></div>
    </div>

    <script>
        // Inline validation and toast logic
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        function validatePhone(phone) {
            return /^\+?\d{7,15}$/.test(phone.replace(/\s+/g, ''));
        }
        const form = document.getElementById('personal-info-form');
        form.onsubmit = function (e) {
            e.preventDefault();
            let valid = true;
            const name = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            // Name validation
            if (!name) {
                document.getElementById('name-error').classList.remove('hidden');
                valid = false;
            } else {
                document.getElementById('name-error').classList.add('hidden');
            }
            // Email validation
            if (!validateEmail(email)) {
                document.getElementById('email-error').classList.remove('hidden');
                valid = false;
            } else {
                document.getElementById('email-error').classList.add('hidden');
            }
            // Phone validation
            if (!validatePhone(phone)) {
                document.getElementById('phone-error').classList.remove('hidden');
                valid = false;
            } else {
                document.getElementById('phone-error').classList.add('hidden');
            }
            if (valid) {
                showToast('Changes saved successfully!');
                // Here you would save the data to backend/localStorage if needed
            }
        };

        // Add confirmation and real logout logic for consistency
        function showLogoutToast() {
            let toast = document.getElementById('logout-toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'logout-toast';
                toast.className = 'fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-primary text-white px-6 py-3 rounded-lg shadow-lg z-50';
                document.body.appendChild(toast);
            }
            toast.textContent = 'You have been logged out.';
            toast.classList.remove('hidden');
            setTimeout(() => { toast.classList.add('hidden'); }, 1500);
        }
        // Attach logout logic if a logout button exists
        const logoutBtn = document.querySelector('button.logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to log out?')) {
                    localStorage.clear();
                    sessionStorage.clear();
                    showLogoutToast();
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                }
            });
        }
    </script>
</body>

</html>
