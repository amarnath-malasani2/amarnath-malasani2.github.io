<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Welcome to Taaza!</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFD700",
                        "primary-light": "#FFF9C4",
                        "primary-dark": "#FBC02D",
                        "background-light": "#FFFFFF",
                        "background-dark": "#0C2D57",
                        "accent-blue": "#1E40AF",
                        "foreground-light": "#E0E0E0",
                        "foreground-dark": "#E0E0E0",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 1.5s ease-in-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 700,
                'GRAD' 0,
                'opsz' 48
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0C2D57 0%, #1E3A6F 100%);
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Responsive font sizing */
        @media (max-width: 640px) {
            .welcome-title {
                font-size: 2.5rem !important;
            }

            .welcome-subtitle {
                font-size: 1.25rem !important;
            }

            .welcome-text {
                font-size: 1rem !important;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 2rem !important;
            }

            .welcome-subtitle {
                font-size: 1.125rem !important;
            }

            .welcome-text {
                font-size: 0.875rem !important;
            }
        }

        /* Custom shape for visual interest */
        .shape-background {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: rotate 25s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Welcome Page Animations */
        .animate-welcome-entrance {
            animation: welcomeEntrance 1.2s ease-out forwards;
        }

        .animate-title-bounce {
            animation: titleBounce 1.5s ease-out 0.3s both;
        }

        .animate-subtitle-slide {
            animation: subtitleSlide 1s ease-out 0.6s both;
        }

        .animate-text-fade {
            animation: textFade 1s ease-out 0.9s both;
        }

        .animate-celebration-bounce {
            animation: celebrationBounce 2s ease-in-out infinite;
        }

        .animate-logo-zoom {
            animation: logoZoom 1s ease-out forwards;
        }

        .animate-tagline-glow {
            animation: taglineGlow 2s ease-in-out infinite alternate;
        }

        /* Fireworks particles */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            z-index: 50;
        }

        .firework-burst {
            animation: fireworkBurst 1.5s ease-out forwards;
        }

        /* Keyframe Animations */
        @keyframes welcomeEntrance {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes titleBounce {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }

            50% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes subtitleSlide {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes textFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes celebrationBounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            40% {
                transform: translateY(-20px) rotate(10deg);
            }

            60% {
                transform: translateY(-10px) rotate(-5deg);
            }
        }

        @keyframes logoZoom {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes taglineGlow {
            from {
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            }

            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes fireworkBurst {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Pulsing background effect */
        .pulse-background {
            animation: pulseBackground 3s ease-in-out infinite;
        }

        @keyframes pulseBackground {

            0%,
            100% {
                background: rgba(12, 45, 87, 0.7);
            }

            50% {
                background: rgba(12, 45, 87, 0.9);
            }
        }
    </style>
</head>

<body class="font-display overflow-hidden">
    <!-- Fireworks Container -->
    <div id="fireworks-container" class="fixed inset-0 z-40 pointer-events-none"></div>

    <div
        class="relative flex flex-col items-center justify-center min-h-screen bg-background-light dark:bg-background-dark p-4 overflow-hidden">
        <!-- Animated background elements -->
        <div class="shape-background"></div>

        <div class="relative z-10 w-full max-w-sm mx-auto animate-welcome-entrance">
            <!-- Logo section with animations -->
            <div class="flex flex-col items-center mb-8 animate-logo-zoom">
                <h1
                    class="taaza-title text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-display font-bold uppercase tracking-wider text-background-light mb-2 animate-title-bounce">
                    Taaza
                </h1>

                <p
                    class="taaza-subtitle text-lg sm:text-xl md:text-2xl text-primary font-medium text-center animate-tagline-glow">
                    Straight from the Farm to Your Door
                </p>
            </div>

            <!-- Welcome content with animations -->
            <div class="bg-background-dark/70 backdrop-blur-sm rounded-xl p-6 shadow-xl text-center pulse-background">
                <span class="material-symbols-outlined text-8xl text-primary animate-celebration-bounce block">
                    celebration
                </span>

                <h1 class="welcome-title text-3xl font-extrabold text-background-light mt-6 animate-title-bounce">
                    Welcome to Taaza!
                </h1>

                <p class="welcome-subtitle text-xl font-bold text-background-light mt-4 animate-subtitle-slide">
                    Your fresh, fast grocery journey begins now!
                </p>

                <p class="welcome-text text-foreground-dark mt-2 animate-text-fade">
                    Get started by exploring our wide range of products.
                </p>

                <!-- Animated success checkmark -->
                <div class="mt-6 animate-text-fade">
                    <span class="material-symbols-outlined text-4xl text-green-400 animate-celebration-bounce">
                        check_circle
                    </span>
                    <p class="text-green-400 font-semibold mt-2">Account Created Successfully!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get user name and display it
        const userName = localStorage.getItem('userName') || 'Friend';

        // Update welcome message with user name
        function updateWelcomeMessage() {
            const titleElement = document.querySelector('.welcome-title');
            if (titleElement && userName !== 'Friend') {
                titleElement.textContent = `Welcome, ${userName}!`;
            }
        }



        // Create fireworks effect
        function createFireworks() {
            const container = document.getElementById('fireworks-container');
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];

            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const centerX = Math.random() * window.innerWidth;
                    const centerY = Math.random() * (window.innerHeight * 0.6) + window.innerHeight * 0.2;

                    for (let j = 0; j < 12; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework firework-burst';
                        firework.style.left = centerX + 'px';
                        firework.style.top = centerY + 'px';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];

                        const angle = (j * 30) * Math.PI / 180;
                        const velocity = Math.random() * 100 + 50;

                        firework.style.setProperty('--dx', Math.cos(angle) * velocity + 'px');
                        firework.style.setProperty('--dy', Math.sin(angle) * velocity + 'px');

                        container.appendChild(firework);

                        setTimeout(() => {
                            if (firework.parentNode) {
                                firework.parentNode.removeChild(firework);
                            }
                        }, 1500);
                    }
                }, i * 500);
            }
        }

        // Enhanced fireworks with custom animation
        function enhanceFireworksBurst() {
            const style = document.createElement('style');
            style.textContent = `
                .firework-burst {
                    animation: fireworkBurstCustom 1.5s ease-out forwards;
                }
                
                @keyframes fireworkBurstCustom {
                    0% {
                        transform: translate(0, 0) scale(0);
                        opacity: 1;
                    }
                    50% {
                        opacity: 1;
                    }
                    100% {
                        transform: translate(var(--dx, 0), var(--dy, 0)) scale(1);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Celebration sequence
        function startCelebration() {
            // Update welcome message
            updateWelcomeMessage();

            // Start fireworks after 500ms
            setTimeout(() => {
                createFireworks();
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Enhance fireworks
            enhanceFireworksBurst();

            // Start celebration animation
            startCelebration();

            // Redirect to homepage after 2 seconds
            setTimeout(function () {
                window.location.href = "7-Homepage.html";
            }, 2000); // 3000 milliseconds = 3 seconds
        });
    </script>
</body>

</html>
