<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Taaza Login</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Space+Grotesk:wght@400;500;700"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFD700",
                        "primary-light": "#FFF9C4",
                        "primary-dark": "#FBC02D",
                        "background-light": "#FFFFFF",
                        "background-dark": "#0C2D57",
                        "accent-blue": "#1E40AF",
                        "foreground-light": "#E0E0E0",
                        "foreground-dark": "#E0E0E0",
                        "input-light": "#FFFFFF",
                        "input-dark": "#1F3A66",
                        "input-border-light": "#E0E0E0",
                        "input-border-dark": "#3B5998",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 1.5s ease-in-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "full": "9999px"
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #0C2D57 0%, #1E3A6F 100%);
        }

        /* Farm icon styling - same as splash screen */
        .farm-icon {
            position: relative;
        }

        .farm-icon::before {
            content: "";
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, rgba(255, 215, 0, 0) 70%);
            z-index: -1;
        }

        .logo-glow {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* Responsive styling for different devices */
        @media (max-width: 640px) {
            .taaza-title {
                font-size: 3rem !important;
                /* 48px */
            }

            .taaza-subtitle {
                font-size: 1.125rem !important;
                /* 18px */
                padding: 0 1rem;
            }

            .login-input {
                padding: 1rem !important;
                font-size: 1rem !important;
                height: 3.5rem !important;
            }

            .login-button {
                padding: 1rem !important;
                font-size: 1.125rem !important;
                min-height: 3.5rem !important;
            }
        }

        @media (max-width: 480px) {
            .taaza-title {
                font-size: 2.5rem !important;
                /* 40px */
            }

            .taaza-subtitle {
                font-size: 1rem !important;
                /* 16px */
            }
        }

        /* Enhanced touch targets for mobile */
        .login-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            min-height: 44px;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .login-button {
            min-height: 44px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        /* Improved focus states for accessibility */
        .login-input:focus {
            outline: 2px solid #FFD700;
            outline-offset: 2px;
        }

        .login-button:focus {
            outline: 2px solid #FFD700;
            outline-offset: 2px;
        }

        /* Remove touch callouts on mobile */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow text selection for inputs */
        input,
        textarea {
            -webkit-user-select: text;
            -khtml-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Custom shape for visual interest - same as splash screen */
        .shape-background {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: rotate 25s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="font-display overflow-hidden">
    <div class="relative flex flex-col h-screen p-4 sm:p-6 bg-background-light dark:bg-background-dark">
        <!-- Animated background elements - same as splash screen -->
        <div class="shape-background"></div>

        <div class="flex-grow flex flex-col justify-center max-w-sm mx-auto w-full relative z-10">
            <div class="text-center">
                <!-- Brand name - same styling as splash screen -->
                <h1
                    class="taaza-title text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-display font-bold uppercase tracking-wider text-background-dark dark:text-background-light mb-2 px-4">
                    Taaza
                </h1>

                <p
                    class="taaza-subtitle text-lg sm:text-xl md:text-2xl text-primary font-medium max-w-sm mx-auto px-4 mb-8 sm:mb-10">
                    Straight from the Farm to Your Door
                </p>

                <h2 class="login-subtitle text-xl sm:text-2xl font-medium text-background-light mb-8 sm:mb-12">Enter
                    Your Mobile Number</h2>

                <div class="relative mb-6">
                    <div class="flex">
                        <span
                            class="flex items-center px-3 bg-input-dark border border-input-border-dark rounded-l-lg text-background-light">+91</span>
                        <input id="mobileInput"
                            class="login-input form-input w-full rounded-r-lg h-12 sm:h-14 px-4 bg-input-dark border border-input-border-dark text-background-light placeholder-foreground-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300"
                            placeholder="Mobile Number" type="tel" inputmode="tel" autocomplete="tel" maxlength="10" />
                    </div>
                </div>

                <button id="sendOtpBtn"
                    class="login-button w-full bg-primary text-background-dark font-bold py-3 sm:py-4 rounded-lg text-base sm:text-lg hover:bg-opacity-90 transition-colors duration-300 shadow-lg">
                    Send OTP
                </button>
            </div>
        </div>

        <p class="text-center text-foreground-dark text-xs sm:text-sm pb-4 px-4 relative z-10">
            By continuing, you agree to our <a class="font-semibold underline hover:text-primary transition-colors"
                href="Taaza-Terms-and-Conditions.html" target="_blank">Terms &amp; Conditions</a>.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Add event listener to the Send OTP button
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            sendOtpBtn.addEventListener('click', function () {
                // Validate mobile input
                const mobileInput = document.getElementById('mobileInput');
                const mobile = mobileInput.value.trim();
                if (!mobile || !/^\d{10}$/.test(mobile)) {
                    alert('Please enter a valid 10-digit mobile number');
                    mobileInput.focus();
                    return;
                }
                // Store mobile in localStorage with country code
                localStorage.setItem('taaza_mobile', '+91' + mobile);
                // Redirect to OTP verification page
                window.location.href = "4-OTP Verification.html";
            });
        });
    </script>
</body>

</html>
