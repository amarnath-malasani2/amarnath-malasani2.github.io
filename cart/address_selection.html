<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Address Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen font-[Work Sans]">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-xl shadow">
        <h1 class="text-2xl font-bold mb-6 text-[#0C2D57]">Select Delivery Address</h1>
        <div class="space-y-4">
            <div class="border rounded-lg p-4 flex items-center justify-between">
                <div>
                    <p class="font-semibold text-gray-800">Home</p>
                    <p class="text-sm text-gray-500">123 Elm Street, Apt 4B</p>
                </div>
                <button
                    class="text-[#FFD700] font-bold px-4 py-2 rounded-lg border border-[#FFD700] hover:bg-[#FFD700] hover:text-[#0C2D57] transition-colors">Edit</button>
            </div>
            <div class="border rounded-lg p-4 flex items-center justify-between">
                <div>
                    <p class="font-semibold text-gray-800">Work</p>
                    <p class="text-sm text-gray-500">456 Oak Avenue, 2nd Floor</p>
                </div>
                <button
                    class="text-[#FFD700] font-bold px-4 py-2 rounded-lg border border-[#FFD700] hover:bg-[#FFD700] hover:text-[#0C2D57] transition-colors">Edit</button>
            </div>
        </div>
        <button
            class="mt-6 w-full bg-[#FFD700] text-[#0C2D57] font-bold py-3 rounded-lg text-lg hover:bg-opacity-90 transition-colors">Add
            New Address</button>
    </div>
</body>

</html>
