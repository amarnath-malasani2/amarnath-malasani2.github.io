<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Payment Method</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen font-[Work Sans]">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-xl shadow">
        <h1 class="text-2xl font-bold mb-6 text-[#0C2D57]">Select Payment Method</h1>
        <form class="space-y-4">
            <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer">
                <input type="radio" name="payment" value="card" class="accent-[#FFD700]">
                <span class="font-semibold text-gray-800">Credit/Debit Card</span>
            </label>
            <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer">
                <input type="radio" name="payment" value="upi" class="accent-[#FFD700]">
                <span class="font-semibold text-gray-800">UPI</span>
            </label>
            <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer">
                <input type="radio" name="payment" value="wallet" class="accent-[#FFD700]">
                <span class="font-semibold text-gray-800">Taaza Wallet</span>
            </label>
        </form>
        <button
            class="mt-6 w-full bg-[#FFD700] text-[#0C2D57] font-bold py-3 rounded-lg text-lg hover:bg-opacity-90 transition-colors">Continue</button>
    </div>
</body>

</html>
